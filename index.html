<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&family=Inter:wght@400;500;700&family=Josefin+Sans:wght@400;700&family=Manrope:wght@600;800&family=Space+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script src="./script.js"></script>
</head>
<body>
    <div class="background-image">
        <img src="/assets/bg-desktop-dark.jpg">
    </div>

    <div class="container">
        <div class="header">
            <div class="title">
                TODO
            </div>
            <div class="theme">
                <img src="assets/icon-sun.svg" alt="">
            </div>
        </div>

        <div class="new-todo">
            <div class="check">
                <div class="check-mark">
                </div>
            </div>
            <div class="new-todo-input">
                <form onsubmit="addItem(event)">
                    <input id="todo-input" type="text" placeholder="Create a new todo...">
                </form>
            </div>
        </div>

        <div class="todo-items-wrapper">
            <div class="todo-items">
                <div class="todo-item">
                    <div class="check">
                        <div class="check-mark">
                            <img src="assets/icon-check.svg">
                        </div>
                    </div>
                    <div class="todo-text">
                        colocar os itens aqui
                    </div>
                </div>
                <div class="todo-item">
                    <div class="check">
                        <div class="check-mark">
                            <img src="assets/icon-check.svg">
                        </div>
                    </div>
                    <div class="todo-text">
                        colocar os itens aqui
                    </div>
                </div>
                <div class="todo-item">
                    <div class="check">
                        <div class="check-mark">
                            <img src="assets/icon-check.svg">
                        </div>
                    </div>
                    <div class="todo-text">
                        colocar os itens aqui
                    </div>
                </div>
            </div>

            <div class="todo-items-info">
formulario bla bla bla
            </div>
        </div>

    </div>

</body>
</html>
